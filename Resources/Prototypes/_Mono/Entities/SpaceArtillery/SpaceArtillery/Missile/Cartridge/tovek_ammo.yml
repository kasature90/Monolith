- type: entity
  id: TovekCartridge
  name: ASM-557 EMPHE missile
  description: An individual ASM-557 EMPHE missile for a Tovek launcher.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - TovekCartridge
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipMissileASM557
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/hybrid_missile.rsi
    layers:
    - state: hybrid-missile
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 3
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
