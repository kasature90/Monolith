# HADES 305mm

- type: entity
  id: WeaponTurretHades
  name: HADES 305mm cannon
  parent: BallisticArtilleryUnanchorable
  description: One of the largest chemical-based kinetic weapons in the sector. Its power is only rivaled by mass drivers such as the M381.
  components:
  - type: StaticPrice
    price: 30000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/hades.rsi
    layers:
    - state: space_artillery
    scale: 1.15, 1.15
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: Battery
    maxCharge: 12000
    startingCharge: 12000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.6,-0.6,0.6,0.6"
        density: 1500
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Gun
    projectileSpeed: 350
    minAngle: 0
    maxAngle: 0
    fireRate: 0.2
    burstCooldown: 10
    burstFireRate: 2
    shotsPerBurst: 2
    selectedMode: Burst
    availableModes: Burst
    shootThermalSignature: 160000000 # now all of china knows you're here (12.6km)
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/cannon.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 12000
  - type: SpaceArtillery
    powerChargeRate: 12000
    powerUsePassive: 1500
    powerUseActive: 0
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipHadesProjectile
    fireCost: 6000
  - type: RadarBlip
    radarColor: "#FF0000"
    scale: 2.5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: ShipGunType
    shipType: Ballistic
  - type: ShipGunClass
    shipClass: Superheavy

