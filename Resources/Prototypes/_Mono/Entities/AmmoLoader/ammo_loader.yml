- type: entity
  id: AmmoLoader
  parent: BaseMachinePowered
  name: ammo loader
  description: A pneumatic ammunition loading system made by Erebus. Link it to ship artillery with a multitool to transfer ammunition.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Mono/Objects/AmmoLoader/powdergate_sealed.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: [ "base" ]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: ContainerContainer
    containers:
      ammo_loader: !type:Container
  - type: ThrowInsertContainer
    containerId: ammo_loader
  - type: AmmoLoader
    maxConnections: 3
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: DeviceLinkSource
    ports:
    - AmmoLoaderLoad

- type: entity
  id: AmmoLoaderSmall
  parent: AmmoLoader
  name: small ammo loader
  description: A small pneumatic ammunition loading system made by Erebus. Link it to ship artillery with a multitool to transfer ammunition.
  components:
  - type: Sprite
    sprite: _Mono/Objects/AmmoLoader/payloadgate_sealed.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: [ "base" ]
