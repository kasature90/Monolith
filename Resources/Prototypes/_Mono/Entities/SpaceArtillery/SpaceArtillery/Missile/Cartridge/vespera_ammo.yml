- type: entity
  id: VesperaCartridge
  name: ASM-417 HEAT missile
  description: An individual ASM-417 HEAT missile for the Vespera.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - VesperaCartridge
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipMissileASM417
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/mini_rocket.rsi
    layers:
    - state: mini-rocket
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 3
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
