# Adder Scattercannon

- type: entity
  id: WeaponTurretAdderScattercannon
  name: Adder scattercannon
  parent: BallisticArtillery
  description: A large, twin-barrelled scatter cannon, firing bursts of canister shot to shred any incoming missiles or potential boarders. Uses a self loading mechanism similar to the anaconda handgun.
  components:
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/adder.rsi
    layers:
    - state: space_artillery
  - type: Battery
    maxCharge: 20000
    startingCharge: 20000
  - type: ExaminableBattery
  - type: Appearance
  - type: FireControlRotate
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
  - type: DeviceLinkSink
    ports:
    - Toggle
  - type: Gun
    fireRate: 5
    projectileSpeed: 200
    minAngle: 0
