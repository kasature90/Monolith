# ASM-501 Smerchs

- type: entity
  id: WeaponTurretASM501
  name: ASM-501 pod
  parent: BallisticArtilleryUnanchorable
  description: A cruiser torpedo launcher. Fires heavy torpedoes for high-damage strikes against large ships and stations. Can be remotely activated or linked to a GCS.
  components:
  - type: StaticPrice
    price: 5000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/vanyk-MK2.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.1
    shootThermalSignature: 32000000 # ~5.6km
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 250
    powerUsePassive: 200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 60
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMissileASM501
    fireCost: 350
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 2.5
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium

