- type: entity
  abstract: true
  id: ClothingArmorPlate
  components:
  - type: ArmorPlateHolder
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: []
      toggleable-clothing: !type:Container
        showEnts: False
        occludes: True
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

